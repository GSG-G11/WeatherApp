<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2family=Manrope:wght@200;300;400;500;600;700;800&family=Yeseva+One&display=swap"
        rel="stylesheet"
    />
    <!-- Style Link -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!--  start important section -->
    <section class="important-sec">
        <span class="date">12:23:10PM</span>
        <span class="time">2/15/2022</span>
        <span class="name-country">Gaza</span>
        <span class="degree-country">24.57 &deg; C</span>
        <ul>
            <li class="wind">Wind: 5.14-20</li>
            <li class="pressure"> Pressure:1015</li>
            <li class="humidity">Humidity: 33</li>
            <li class="visibility">Visibility: 10 Km</li>
        </ul>
    </section>
    <!--  end important section -->
    <!-- start daily section  -->
    <section class="daily-sec">
        <h2 class="daily-weather">Daily Weather</h2>
        <div class="days">
            <div class="day">
                <span class="date-daily">Tue Feb 15 2022</span>
                <span class="degree-daily">24.32 / 23.82&deg; C</span>
            </div>
            <div class="day">
                <span class="date-daily">Tue Feb 15 2022</span>
                <span class="degree-daily">24.32 / 23.82&deg; C</span>
            </div>
            <div class="day">
                <span class="date-daily">Tue Feb 15 2022</span>
                <span class="degree-daily">24.32 / 23.82&deg; C</span>
            </div>
            <div class="day">
                <span class="date-daily">Tue Feb 15 2022</span>
                <span class="degree-daily">24.32 / 23.82&deg; C</span>
            </div>
            <div class="day">
                <span class="date-daily">Tue Feb 15 2022</span>
                <span class="degree-daily">24.32 / 23.82&deg; C</span>
            </div>
        </div>
      
    </section>
    <!-- start daily section  -->

    <!-- script file -->
    <script src="js/logic.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
